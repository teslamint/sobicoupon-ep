env:
  NODE_VERSION: '20'

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build
        env:
          CI: true
          KAKAO_API_KEY: ${{ secrets.KAKAO_API_KEY || 'dummy_key_for_ci' }}

      - name: Install http-server
        run: pnpm add -g http-server

      - name: Start static server
        run: |
          cd dist/public
          http-server -p 8787 -c-1 --cors &
          sleep 15
          echo "ì„œë²„ ìƒíƒœ í™•ì¸:"
          curl -f http://localhost:8787/ || exit 1
          echo "í˜ì´ì§€ ë‚´ìš© í™•ì¸:"
          curl -s http://localhost:8787/ | head -10
        env:
          CI: true
          KAKAO_API_KEY: ${{ secrets.KAKAO_API_KEY || 'dummy_key_for_ci' }}

      - name: Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: '.github/lighthouse/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  load-testing:
    name: Load Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build
        env:
          CI: true
          KAKAO_API_KEY: ${{ secrets.KAKAO_API_KEY || 'dummy_key_for_ci' }}

      - name: Install http-server and Artillery
        run: |
          pnpm add -g http-server
          pnpm add -g artillery

      - name: Start static server
        run: |
          cd dist/public
          http-server -p 8787 -c-1 --cors &
          sleep 15
          echo "ì„œë²„ ìƒíƒœ í™•ì¸:"
          curl -f http://localhost:8787/ || exit 1
        env:
          CI: true
          KAKAO_API_KEY: ${{ secrets.KAKAO_API_KEY || 'dummy_key_for_ci' }}

      - name: Run load tests
        run: |
          cat > load-test.yml << EOF
          config:
            target: 'http://localhost:8787'
            phases:
              - duration: 30
                arrivalRate: 5
                name: "Warm up"
              - duration: 60
                arrivalRate: 10
                name: "Sustained load"
              - duration: 30
                arrivalRate: 20
                name: "Peak load"
          scenarios:
            - name: "Basic page load"
              weight: 70
              flow:
                - get:
                    url: "/"
                - think: 2
                - get:
                    url: "/styles.css"
            - name: "API simulation"
              weight: 30
              flow:
                - get:
                    url: "/"
                - think: 5
          EOF
          
          artillery run load-test.yml --output report.json
          artillery report report.json --output report.html

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-report
          path: |
            report.json
            report.html
          retention-days: 7

