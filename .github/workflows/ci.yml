            });
            // deployment_idë¥¼ ë‹¤ìŒ ìŠ¤í…ìœ¼ë¡œ ì „ë‹¬
            core.setOutput('deployment_id', res.data.id);

      - name: Create deployment status
        uses: actions/github-script@v7
